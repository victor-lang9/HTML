<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Sabor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #mensagem {
      font-size: 20px;
      background-color: #eaeaea;
      color: #333;
      padding: 15px;
      border-radius: 5px;
      width: fit-content;
    }

    .dark-mode #mensagem {
      background-color: #333;
      color: #f0f0f0;
    }

    .toggle-button {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .dark-mode .toggle-button {
      background-color: #888;
      color: black;
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="alternarModo()">Alternar modo escuro/claro</button>

  <h1>Digite o sabor de sorvete</h1>
  <label for="saborInput">Sabor:</label><br>
  <input type="text" id="saborInput" placeholder="Digite aqui...">
  <div id="mensagem"></div>

  <script>
    const input = document.getElementById('saborInput');
    const mensagem = document.getElementById('mensagem');
    const body = document.body;

    input.addEventListener('input', () => {
      const texto = input.value.trim().toLowerCase();

      if (texto.length > 3) {
        if (texto === 'chocolate') {
          mensagem.textContent = 'Eu amo sorvete de chocolate!';
        } else if (texto === 'flocos') {
          mensagem.textContent = 'Ahh, mas chocolate Ã© o meu favorito...';
        } else {
          mensagem.textContent = 'Ahh, eu esperava um sabor de sorvete...';
        }
      } else {
        mensagem.textContent = '';
      }
    });

    function alternarModo() {
      body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
