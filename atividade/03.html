<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1 id="titulo">Olá mundo</h1>
    <button onclick="mudarTitulo()">clique para mudar</button>

    <script>
        let titulo = document.querySelector('#titulo')
        let tamanho

        function mudarTitulo() {
            tamanho = Math.floor(30 + (Math.random() * (70)))

            titulo.innerText = "Brasil ganha a copa."
            titulo.style.color = 'green'
            titulo.style.fontSize = tamanho + "px"

            console.log(tamanho);
        }
    </script>
</body>
</html>
