<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Imagens - Picsum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }

    img {
      width: 600px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Carrossel de Imagens</h1>
  <img id="imagem" src="" alt="Imagem rotativa">

  <script>
    const imagens = [
      "https://picsum.photos/id/237/600/400",
      "https://picsum.photos/id/238/600/400",
      "https://picsum.photos/id/239/600/400",
      "https://picsum.photos/id/240/600/400"
    ];

    let indiceAtual = 0;
    const imgElemento = document.getElementById('imagem');

    function trocarImagem() {
      imgElemento.src = imagens[indiceAtual];
      indiceAtual = (indiceAtual + 1) % imagens.length; // reinicia quando chegar ao final das imagens reiniciar
      setTimeout(trocarImagem, 5000); // a cada 5 segundos ele troca a imagem.
    }

    trocarImagem();
  </script>

</body>
</html>
